<div class="row">
    <div class="offset-10 col-md-2 mt-2"> <a href="#">Cadastrar Produto</a> </div>
  </div> <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Código</th>
              <th>Produto</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Estoque</th>
              <th>Detalhes</th>
              <th>Atualizar</th>
              <th>Apagar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produto of produtos">
              <td>{{produto.produtoId}}</td>
              <td>{{produto.nome}}</td>
              <td>{{produto.descricao}}</td>
              <td>{{produto.preco}}</td>
              <td>{{produto.estoque}}</td>
              <td><button type="button" id="details" class="btn btn-primary">Detalhes</button></td>
              <td><button type="button" id="update" class="btn btn-success">Editar</button></td>
              <td><button type="button" id="delete" class="btn btn-danger">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
